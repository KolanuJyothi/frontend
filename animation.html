<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box{
        width:100px;
        height:100px;
        background-color: lightblue;
        position:relative;
        animation-name:move-box;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        border:2px dashed red

    }
    @keyframes move-box{
        0%{left:0;}
        50%{left:100px; transform:translate(300px,90px) totate(180deg); border-radius: 50% };
        100%{left:0;}
    }
</style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
