<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Design a  Register Form </h1>
    <form>
        <label from = "text">Username</label>
        <input type = "text" id="next" name="text" placeholder="Enter text"><br><br>
        <label from ="Password">Password</label>
        <input type="Password" id="Password" name="Password"><br><br>
        <label form="Email">Email</label>
        <input type="Email" id="Email" name="Email"><br><br>
        <label form="number">Number</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>
        <label form="date">Date of Birth</label>
        <input type="date" id="date" name="date"><br><br>
        <label form ="time">Time</label>
        <input type="time" id="time" name="time"><br><br>
        <label form="color">Color</label>
        <input type="color" id="color" name="color"><br><br>
        <label form ="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>
        <label >Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label form="male">Male</label>
        <input type="radio" id="female" name="female" value="female">
        <label form="female">Female</label><br><br>
        <label form="country">Country</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">Uk</option>
            <option value="bengalore">bengalore</option>
            <option value="canada">Canada</option>
            </select><br><br>
        <label form="comments">Comments</label>
        <textarea id ="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <label form ="file">Upload a file</label>
        <input type="file" id="file" name="file"><br><br>
        <label form ="range">Range</label>
        <input type="range" id="ramge" name="range"><br><br>
        <label form="website">Website</label>
        <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>
        <input type="submit" value="submit form"><br><br>
        <input type="reset" value="Reset form">


    
    </form>
    
</body>
</html>
